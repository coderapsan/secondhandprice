<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Used Car Price Prediction</title>
</head>

<body>
    <div class="container">
        <h1>Used Car Price Prediction</h1>
        <form action="{{ url_for('predict_price') }}" method="post">
            <label for="company">Car Company Name:</label>
            <input type="text" name="company" required>

            <label for="model">Car Model:</label>
            <input type="text" name="model" required>

            <label for="year">Year Made:</label>
            <input type="number" name="year" required>

            <label for="showroom">Purchased Showroom:</label>
            <input type="text" name="showroom" required>

            <label for="engine">Engine Type:</label>
            <select name="engine" required>
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
                <option value="Other">Other</option>
            </select>

            <label for="kms">Kilometers Ran:</label>
            <input type="number" name="kms" required>

            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>

</html>
